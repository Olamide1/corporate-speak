<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD - Corporate Message Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Custom CSS -->
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <strong>TBD</strong>
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title has-text-centered">Corporate Message Generator</h1>
                    <form id="speechForm">
                      
                        <div class="field">
                            <label class="label">Message Content</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="What would you like to say?" id="messageContent" required></textarea>
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <button class="button is-black" type="submit">Generate</button>
                            </div>
                            <div class="control">
                                <button class="button is-light" type="reset">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h2 class="subtitle">Your Corporate Message</h2>
                        <p id="generatedSpeechPlaceholder">Your corporate message will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2024 TBD. Corporate Communication Simplified.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
